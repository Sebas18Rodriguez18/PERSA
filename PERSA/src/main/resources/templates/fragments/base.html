<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="g-sidenav-show bg-gray-100">
    <!-- Sidebar -->

            <a class="navbar-brand m-3">
                <img th:src="@{/assets/img/persa-logo.png}" class="img-fluid navbar-brand-img" style="max-height: 100px;" alt="main_logo">

        </div>
        <hr class="horizontal dark mt-0">

            <ul class="navbar-nav">

                <li class="nav-item"><a class="nav-link" th:href="@{/permisos}"><div class="icon icon-shape icon-sm border-radius-md text-center me-2"><i class="fas fa-folder text-dark text-sm opacity-10"></i></div><span class="nav-link-text ms-1">Permisos</span></a></li>

        </div>
