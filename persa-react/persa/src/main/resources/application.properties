# ==============================
# Configuración General
# ==============================
spring.application.name=persa

# ==============================
# Configuración Base de Datos
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3307/persa_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=developer
spring.datasource.password=developer
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# Configuración Hibernate / JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Configuración Thymeleaf
# ==============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ==============================
# Recursos Estáticos
# ==============================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ==============================
# Configuración Servidor
# ==============================
server.port=8080

# ==============================
# Logging
# ==============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.co.edu.sena.persa=DEBUG