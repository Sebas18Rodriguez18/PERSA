<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/base}">
    <body>
        <div layout:fragment="content">
            <div class="col-lg-12-mb-4">
                <form th:action="@{/user/save}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row form-group">
                        <div class="col-lg-6 mb-5">
                            <label for="name">Documento</label>
                            <input type="text" th:field="*{document}" id="document" class="form-control">
                        </div>

                        <div class="col-lg-6 mb-5">
                            <label for="fullname">Nombre completo</label>
                            <input type="text" th:field="*{fullname}" id="fullname" class="form-control">
                        </div>

                        <div class="col-lg-6 mb-5">
                            <label for="email">Correo</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control">
                        </div>

                        <div class="col-lg-6 mb-5">
                            <label for="role">Rol</label>
                            <select th:field="*{role.id}" class="form-control">
                                <option value="" disabled selected>Seleccione un rol</option>
                                <option th:each="rol : ${roles}" 
                                        th:value="${rol.id}" 
                                        th:text="${rol.name}">
                                </option>
                            </select>
                        </div>

                        <div class="col-lg-6 mb-5">
                            <label for="status">Estado</label>
                            <select th:field="*{status}" id="status" class="form-control">
                                <option value="ACTIVO" th:selected="${user.status == 'ACTIVO'}">ACTIVO</option>
                                <option value="INACTIVO" th:selected="${user.status == 'INACTIVO'}">INACTIVO</option>
                            </select>
                        </div>

                        <div class="col-lg-6 mb-5">
                            <label for="password">Contrase√±a</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control">
                        </div>

                        <div class="row">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success w-50">Guardar</button>
                                <a th:href="@{/user}" class="btn btn-danger w-50">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </form> 
            </div>
        </div> 
    </body>
</html>
