<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="col-lg-12-mb-4">
        <form th:action="@{/course/save}" method="post" th:object="${course}">
            <input type="hidden" th:field="*{id}">

            <div class="row form-group">
                <div class="col-lg-6 mb-5">
                    <label for="numberGroup">Número de ficha</label>
                    <input type="text" th:field="*{numberGroup}" id="numberGroup" class="form-control" required>
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="shift">Jornada</label>
                    <input type="text" th:field="*{shift}" id="shift" class="form-control" required>
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="trimester">Trimestre</label>
                    <input type="text" th:field="*{trimester}" id="trimester" class="form-control" required>
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="year">Año de ingreso</label>
                    <input type="number" th:field="*{year}" id="year" class="form-control" required>
                </div>

                <!-- Select dinámico para Career -->
                <div class="col-lg-6 mb-5">
                    <label for="career">Programa</label>
                    <select th:field="*{career.id}" id="career" class="form-control" required>
                        <option value="" disabled 
                                th:selected="${course.career == null}">
                            -- Seleccione un programa --
                        </option>
                        <option th:each="car : ${careers}"
                                th:value="${car.id}"
                                th:text="${car.name}"
                                th:selected="${course.career != null and course.career.id == car.id}">
                        </option>
                    </select>
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="status">Estado</label>
                    <select th:field="*{status}" id="status" class="form-control" required>
                        <option value="ACTIVO" th:selected="${course.status == 'ACTIVO'}">ACTIVO</option>
                        <option value="INACTIVO" th:selected="${course.status == 'INACTIVO'}">INACTIVO</option>
                    </select>
                </div>

                <div class="row">
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success w-50">Guardar</button>
                        <a th:href="@{/course}" class="btn btn-danger w-50">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
