<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{fragments/head :: head}"></head>

<body class="g-sidenav-show bg-gray-100">
    <div class="min-height-90 position-absolute w-100" style="background-color: #00304D;"></div>

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content position-relative border-radius-lg">
        <div th:replace="~{fragments/topbar :: topbar}"></div>

        <div class="container-fluid py-4" layout:fragment="content">
            <!-- El contenido de la página se insertará aquí -->
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </main>

    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>

    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script th:src="@{/assets/js/argon-dashboard.min.js?v=2.1.0}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Scripts para notificaciones -->
    <script th:if="${success}">
        Swal.fire({
            icon: 'success',
            title: '¡OK!',
            text: '[[${success}]]',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'OK'
        });
    </script>

    <script th:if="${error}">
        Swal.fire({
            icon: 'error',
            title: '¡Error!',
            text: '[[${error}]]',
            confirmButtonColor: '#d33',
            confirmButtonText: 'OK'
        });
    </script>

    <div layout:fragment="scripts">
        <!-- Scripts adicionales de la página se insertarán aquí -->
    </div>

</body>
</html>
