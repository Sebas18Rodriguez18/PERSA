<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Buscar Aprendiz</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css"/>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <div class="row">
        <div class="col-lg-12 mb-4">
            <label class="fs-2">Buscar aprendices por ficha</label>
            <div class="card shadow border-0">
                <div class="card-body">
                    <form th:action="@{/apprentice}" method="get">
                        <div class="row align-items-end">
                            <div class="col-md-8">
                                <div class="form-group mb-3">
                                    <label class="form-label fw-bold">Seleccionar Ficha</label>
                                    <select class="form-control form-select" name="course_id" onchange="this.form.submit()">
                                        <option value="">Seleccione una ficha</option>
                                        <option th:each="course : ${courses}"
                                                th:value="${course.id}"
                                                th:text="${course.numberGroup + ' - ' + course.career.name}"
                                                th:selected="${selectedCourse != null and selectedCourse.id == course.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group mb-3 d-flex gap-2">
                                    <a th:href="@{/apprentice}" class="btn btn-success text-white flex-fill">
                                        Limpiar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${apprentices != null}">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-white">
                    Aprendices Encontrados
                    <span th:if="${selectedCourse != null}">
                        - <span th:text="${selectedCourse.career.name}"></span>
                        (<span th:text="${selectedCourse.shift}"></span> - <span th:text="${selectedCourse.year}"></span>)
                    </span>
                </h5>
                <span th:if="${apprentices.size() > 0}" class="badge bg-light text-dark fs-6">
                    Total: <span th:text="${apprentices.size()}"></span> aprendices
                </span>
            </div>
            <div class="card-body">
                <div th:if="${apprentices.size() > 0}">
                    <table id="table_data" class="table table-striped text-center align-middle">
                        <thead>
                        <tr>
                            <th>Documento</th>
                            <th>Nombre Completo</th>
                            <th>Correo</th>
                            <th>Programa</th>
                            <th>Jornada/AÃ±o</th>
                            <th>Estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="apprentice : ${apprentices}">
                            <td th:text="${apprentice.document}"></td>
                            <td th:text="${apprentice.fullname}"></td>
                            <td>
                                <a th:href="'mailto:' + ${apprentice.email}" th:text="${apprentice.email}"
                                   class="text-decoration-none"></a>
                            </td>
                            <td>
                                <small class="text-muted" th:text="${apprentice.course != null ? apprentice.course.career.name : 'N/A'}"></small>
                            </td>
                            <td>
                                <small class="text-muted"
                                       th:text="${apprentice.course != null ? apprentice.course.shift + ' - ' + apprentice.course.year : 'N/A'}"></small>
                            </td>
                            <td th:text="${apprentice.status}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${apprentices.size() == 0}" class="text-center py-5">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No se encontraron aprendices</h5>
                    <p class="text-muted">No hay aprendices registrados en esta ficha o la ficha no tiene aprendices asignados.</p>
                    <a th:href="@{/apprentice}" class="btn btn-dark">
                        <i class="fas fa-arrow-left me-2"></i> Seleccionar otra ficha
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>

<script>
    $(document).ready(function () {
        if ($('#table_data').length) {
            const table = $('#table_data').DataTable({
                pageLength: 10,
                lengthChange: false,
                language: {
                    paginate: { previous: "Anterior", next: "Siguiente" },
                    search: "Buscar:",
                    info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                    infoEmpty: "No hay registros para mostrar",
                    emptyTable: "No existen registros"
                },
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'excelHtml5',
                        className: 'd-none',
                        title: `Reporte de Aprendices`,
                        exportOptions: { columns: ':not(:last-child)' }
                    },
                    {
                        extend: 'pdfHtml5',
                        className: 'd-none',
                        title: `Reporte de Aprendices`,
                        orientation: 'landscape',
                        exportOptions: { columns: ':not(:last-child)' }
                    }
                ]
            });
        }
    });
</script>
</body>
</html>
