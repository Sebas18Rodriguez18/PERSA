<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/base}">
    <body>
        <div layout:fragment="content">
            <div class="col-lg-12-mb-4">
                <form th:action="@{/career/save}" method="post" th:object="${career}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row form-group">
                        <div class="col-lg-6 mb-5">
                            <label for="name">Nombre</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control">
                        </div>

                        <div class="col-lg-6 mb-5">
                            <label for="type">Tipo</label>
                            <input type="text" th:field="*{type}" id="type" class="form-control">
                        </div>

                        <div class="row">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success w-50">Guardar</button>
                                <a th:href="@{/career}" class="btn btn-danger w-50">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </form> 
            </div>
        </div> 
    </body>
</html>
