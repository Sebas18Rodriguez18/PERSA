<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PERSA</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
</head>

<body>
<div class="login-container body-login login-container-register">
    <div class="login-card login-card-register">
        <div class="row g-0 h-100">

            <div class="col-lg-6 login-left d-flex flex-column justify-content-center align-items-center text-center p-4">
                <div class="logo mb-3">
                    <img th:src="@{/assets/img/sena-logo.png}" 
                         alt="SENA Logo" 
                         class="img-fluid" 
                         style="max-width: 160px; height: auto;">
                </div>
                <div class="text-logo">
                    <h2 class="system-title mb-2">P.E.R.S.A</h2>
                    <p class="system-subtitle mb-1">
                        Bienvenido al sistema de permisos de salidas de aprendices del SENA.
                    </p>
                    <p class="system-subtitle">
                        Crea tu cuenta como aprendiz para ingresar al sistema.
                    </p>
                </div>
            </div>

            <div class="col-12 col-lg-6 login-right login-right-register 
                        d-flex flex-column justify-content-center p-4">
                
                <div class="text-center mb-3">
                    <img th:src="@{/assets/img/persa-logo.png}" 
                         alt="PERSA Logo" 
                         class="img-fluid logo-persa"
                         style="max-width: 120px; height: auto;">
                </div>

                <div class="login-tabs text-center mb-3">
                    <a th:href="@{/login}" class="tab-button">Iniciar sesión</a>
                    <span class="tab-button active">Registrarse</span>
                </div>

                <div th:if="${param.error}" class="alert alert-danger">
                    <ul class="mb-0">
                        <li>Error al registrar. Verifica los datos.</li>
                    </ul>
                </div>

            <form th:action="@{/register}" method="post" th:object="${user}" 
                class="form-login form-login-register">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="row">
                        <div class="form-group col-12 col-md-6 mb-3">
                            <input type="text" th:field="*{document}" class="form-control" 
                                   placeholder="Documento" required>
                        </div>

                        
                        <div class="form-group col-12 col-md-6 mb-3">
                            <input type="text" th:field="*{fullname}" class="form-control" 
                            placeholder="Nombres completos" required>
                        </div>

                        <div class="form-group col-12 col-md-6 mb-3">
                            <input type="email" th:field="*{email}" class="form-control" 
                                   placeholder="Correo electrónico" required>
                        </div>

                        <div class="form-group col-12 col-md-6 mb-3">
                            <input type="email" name="emailConfirm" class="form-control" 
                                   placeholder="Confirmar correo electrónico" required>
                        </div>

                        <div class="form-group col-12 col-md-6 mb-3">
                            <div class="input-password-wrapper">
                                <input type="password" id="password" th:field="*{password}" 
                                       class="form-control password-input" 
                                       placeholder="Contraseña" required>
                                <i class="fa fa-eye toggle-password-icon" toggle="#password"></i>
                            </div>
                        </div>
                        
                        <div class="form-group col-12 col-md-6 mb-3">
                            <div class="input-password-wrapper">
                                <input type="password" id="passwordConfirm" 
                                name="passwordConfirm" 
                                class="form-control password-input" 
                                placeholder="Confirmar contraseña" required>
                                <i class="fa fa-eye toggle-password-icon" toggle="#passwordConfirm"></i>
                            </div>
                        </div>

                        <div class="form-group col-lg-12 col-md-6 mb-3">
                            <select class="form-control" name="courseId">
                                <option value="">Seleccione una ficha:</option>
                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.numberGroup + ' - ' + c.career.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login w-100 mt-3">
                        Registrarse
                    </button>

                    <div class="forgot-password text-center mt-2">
                        <a th:href="@{/login}">Ya tengo una cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.toggle-password-icon').forEach(function (element) {
        element.addEventListener('click', function () {
            const input = document.querySelector(this.getAttribute('toggle'));
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        Swal.fire({
            icon: 'success',
            title: '¡Registro exitoso!',
            text: 'Tu cuenta ha sido creada correctamente. Ya puedes iniciar sesión.',
            confirmButtonColor: '#3085d6'
        });
    }
</script>

</body>
</html>
