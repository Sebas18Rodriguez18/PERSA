<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PERSA</title>

    <!-- Fuentes y estilos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
</head>

<body>
    <div class="login-container body-login">
        <div class="login-card">
            <div class="row g-0 h-100">
                <!-- Lado izquierdo -->
                <div class="col-lg-6 login-left d-flex flex-column justify-content-center align-items-center text-center p-4">
                    <div class="logo mb-3">
                        <img th:src="@{/assets/img/sena-logo.png}" 
                             alt="SENA Logo" 
                             class="img-fluid" 
                             style="max-width: 160px; height: auto;">
                    </div>
                    <div class="text-logo">
                        <h2 class="system-title mb-2">P.E.R.S.A</h2>
                        <p class="system-subtitle mb-0">
                            Bienvenido al sistema de permisos de salidas de aprendices del SENA.
                        </p>
                    </div>
                </div>

                <!-- Lado derecho -->
                <div class="col-lg-6 login-right">
                    <img th:src="@{/assets/img/persa-logo.png}" 
                         alt="PERSA Logo" 
                         class="img-fluid logo-persa">

                    <div class="login-tabs">
                        <span class="tab-button active">Iniciar sesión</span>
                        <a th:href="@{/register}" class="tab-button">Registrarse</a>
                    </div>

                    <!-- Mensajes de error o logout -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Credenciales incorrectas. Por favor, inténtalo de nuevo.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        Has cerrado sesión correctamente.
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/login}" method="post" class="login-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <input type="text" 
                                   name="username" 
                                   class="form-control" 
                                   placeholder="Ingrese su correo electrónico" 
                                   required>
                        </div>

                        <div class="form-group">
                            <input type="password" 
                                   name="password" 
                                   class="form-control" 
                                   placeholder="Ingrese su contraseña" 
                                   required>
                        </div>
                        
                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            INGRESAR
                        </button>
                    </form>
                    
                    <div class="forgot-password">
                        <!-- usar la ruta canonical con guion -->
                        <a th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            Conexión segura SSL
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap y SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script de interacción -->
    <script th:inline="javascript">
        /* Pestañas */
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        /* Validación rápida */
        const form = document.querySelector('.login-form');
        form.addEventListener('submit', (e) => {
            const email = form.querySelector('input[name="username"]');
            const password = form.querySelector('input[name="password"]');
            if (!email.value.trim() || !password.value.trim()) {
                e.preventDefault();
                Swal.fire({
                    icon: 'error',
                    title: '¡Ups!',
                    text: 'Por favor, completa todos los campos antes de continuar.',
                    confirmButtonColor: '#3085d6'
                });
            }
        });

        /* Mensaje SweetAlert si viene con query param ?registered */
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('registered')) {
            Swal.fire({
                icon: 'success',
                title: '¡Registro exitoso!',
                text: 'Tu cuenta fue creada correctamente. Ahora inicia sesión.',
                confirmButtonColor: '#3085d6'
            });
        }
    </script>
</body>
</html>
