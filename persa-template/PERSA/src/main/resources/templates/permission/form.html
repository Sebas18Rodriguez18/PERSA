<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="col-lg-12-mb-4">
        <form th:action="@{/permission/save}" method="post" th:object="${permission}">
            <input type="hidden" th:field="*{id}">

            <div class="row form-group">

                <div class="col-lg-6 mb-5">
                    <label for="permissionDate">Fecha</label>
                    <input type="date" th:field="*{permissionDate}" id="permissionDate" class="form-control">
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="startTime">Hora de inicio</label>
                    <input type="time" th:field="*{startTime}" id="startTime" class="form-control">
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="endTime">Hora de fin</label>
                    <input type="time" th:field="*{endTime}" id="endTime" class="form-control">
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="reasons">Motivo</label>
                    <input type="text" th:field="*{reasons}" id="reasons" class="form-control">
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="career">Programa</label>
                    <select th:field="*{career.id}" class="form-control">
                        <option value="" disabled selected>Seleccione un programa</option>
                        <option th:each="career : ${careers}"
                                th:value="${career.id}"
                                th:text="${career.name}">
                        </option>
                    </select>
                </div>

                <div class="col-lg-6 mb-5">
                    <label for="location">Sede</label>
                    <select th:field="*{location.id}" class="form-control">
                        <option value="" disabled selected>Seleccione una sede</option>
                        <option th:each="loc : ${locations}"
                                th:value="${loc.id}"
                                th:text="${loc.name}">
                        </option>
                    </select>
                </div>

                <div class="col-lg-12 mb-5">
                    <label for="status">Estado</label>
                    <select th:field="*{status}" id="status" class="form-control">
                        <option value="APROBADO" th:selected="${permission.status == 'APROBADO'}">APROBADO</option>
                        <option value="RECHAZADO" th:selected="${permission.status == 'RECHAZADO'}">RECHAZADO</option>
                        <option value="PENDIENTE" th:selected="${permission.status == 'PENDIENTE'}">PENDIENTE</option>
                    </select>
                </div>

                <div class="row">
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success w-50">Guardar</button>
                        <a th:href="@{/permission}" class="btn btn-danger w-50">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
